
 <h2>Players Dashboard</h2>
 <table class="column">
   <thead>
     <tr>
       <th (click)="sort('name')">Name&nbsp;<i class="fa fa-sort"></i></th>
       <th (click)="sort('score')">Score&nbsp;<i class="fa fa-sort"></i></th>
     </tr>
   </thead>
   <tbody>
     <tr *ngFor="let player of players | orderBy: key: reverse">
       <td>{{player.name}}</td>
       <td>{{player.score}}</td>
     </tr>
   </tbody>
 </table>
